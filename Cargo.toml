[package]
name = "xdg-desktop-portal-zenzai"
description = "A collection of several xdg-desktop-portal implementations to serve more lightweight wayland compositors like Hyprland"
version = "0.3.2"
edition = "2024"
license = "GPL-3.0-or-later"

[dependencies]
csscolorparser = "0.7.1"
rand = "0.9.1"
rust-ini = "0.21.1"
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.45.0", features = ["full"] }
toml = "0.8.22"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
which = "7.0.3"
zbus = { version = "5.7.0", features = ["tokio"] }
zvariant = "5.5.3"
